name: Frontend CI

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

defaults:
  run:
    working-directory: ./frontend

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: franchise-release-apk
        path: frontend/app/build/outputs/apk/release/app-release.apk

    - name: Lint Code
      run: ./gradlew lint || true

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --no-daemon --stacktrace || true

    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-test-reports
        path: frontend/app/build/reports/tests/
        
    - name: Upload Lint Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-lint-reports
        path: frontend/app/build/reports/lint-results-debug.html

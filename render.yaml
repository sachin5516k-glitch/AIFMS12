services:
  - type: web
    name: ai-franchise-backend
    env: docker
    plan: free
    dockerContext: backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
